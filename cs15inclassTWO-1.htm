<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>Making a Calculator</title>
        <style type="text/css">
            form {background-color:silver; color:Navy; font-family:Arial;
            padding:50px 100px 50px 200px; width:50%;margin:auto;}
            h1 {text-align:center; font-family: Lucida Handwriting; color:Green;}
            .a {height:30px;}
        </style>

        <script type="text/javascript">
             function doCalc(oper)
             {
                var myf, n1, n2;
                event.preventDefault();
                myf=document.getElementById("f");
                n1=myf.num1.value;
                n2=myf.num2.value;
                /*This part starts the validation*/ 
                if ((n1=="") || (n2=="")) /*If values are blank, pop an error message*/
                {
                    alert("Please enter values in both fields");
                }
                else if((isNaN(n1)==true) || (isNaN(n2)==true)) 
                /*isNaN is not a number*/
                {
                    alert("Please enter NUMERICAL values ONLY")
                } 
                    else
                    { 
                        n1=parseFloat(n1); /*Parse Float is for decimal but Parse In is for integer value*/
                        n2=parseFloat(n2);
                        if(oper=="add")
                        {myf.res.value=n1+n2;}
                        else if(oper=="sub")
                        {myf.res.value=n1-n2;}
                        else if(oper=="mul")
                        {myf.res.value=n1*n2;}
                        else
                        {myf.res.value=n1/n2;}
                        
                    if(myf.bgcol.value=="null")
                    {
                        alert("Please choose a color for the form");
                    }
                    else
                    {
                        myf.style.backgroundColor=myf.bgcol.value; 

                    }
                    
             }
                  

        
        
        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1>Simple Calculator</h1>
        <form id="f" method="POST" action="">
            <p>
                <input class="a" type="text" name="num1" placeholder="Enter.." size="7"/>
                &nbsp;&nbsp;&nbsp;
                <input class="a" type="text" name="num2" placeholder="Enter.." size="7"/>
            </p>
            <p>
                Result: &nbsp; <input class="a" type="text" name="res" placeholder="Show.." size="10"/>
            </p>
            <p>
                Select the background color for the form:&nbsp;
                <select name="bgcol">
                    <option value="null">No Color Chosen</option>
                    <option value="blue">Blue Color</option>
                    <option value="yellow">Yellow Color</option>
                    <option value="magenta">Magenta Color</option>
                </select>
            </p>
            <p>
                <button class="a" id="add" onclick="doCalc(this.id)">Add</button> &nbsp;&nbsp; 
                <button class="a" id="sub" onclick="doCalc(this.id)">Subtract</button>&nbsp;&nbsp; 
                <button class="a" id="mul" onclick="doCalc(this.id)">Multiply</button>&nbsp;&nbsp; 
                <button class="a" id="div" onclick="doCalc(this.id)">Divide</button>
            </p>
            
            
        </form>
   
    
    </body>
</html>
