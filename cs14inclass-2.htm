<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS14 - Passing Parameters </title>

	<style>
	/* Your styles go here */
    img{margin-right:5%;margin-left:5%}
	</style>

<script> type="text/javascript" 
    function makeBig(Riya)
   {
    var myimg; 

    if(Riya =="one")
    {
        myimg=document.getElementById("one");
    myimg.width=myimg.width*1.5; 
    }
  else 
  {
    myimg=document.getElementById("two");
    myimg.width=myimg.width*1.5; 
  }
        } 

        function makeSmall(Riya)
   {
    var myimg; 
    if(Riya=="one")
{    myimg=document.getElementById("one");
    myimg.width=myimg.width/1.5; }

    else 
    {
    myimg=document.getElementById("two");
    myimg.width=myimg.width/1.5; 
        } 
    }

</script>
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> Passing Parameters and Enlarging/Shrinking Images </h1>
	<img id="one" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="planes-1.jpg" alt="Planes Image" 
    title = "Flying High" width="250"/>
    <img id="two" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)"src="ships-1.jpg" alt="Ships Image" title = "Sailing Far" width="250"/>


  </body>
</html>
