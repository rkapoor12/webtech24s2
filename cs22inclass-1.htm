<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Scrolling Text</title>

	<style>
	/* Your styles go here */
	h3#m{position:absolute;}
	</style>
	
	<script type="text/javascript">
		var texts = new Array("This quiz must be very hard","My brain is like a lump of lard","Riya Kapoor Rocks")
		var pos=800; 
		var ctr=0; 

		function scrollText(){

		const mymover=document.getElementById("m")
		mymover.innerHTML=texts[ctr];
		/*referring to an array so you use square parenthesis*/

		mymover.style.left=pos+"px";
		pos = pos-5; /*pos -=5*/
		/*-5 to move it faster*/
		if (pos<100)
		{
			pos =800; 
			++ctr; 
			if (ctr>texts.length-1)
			/*because the counter starts at 0*/
			{
				ctr=0; 

			}

		}

		setTimeout("scrollText()",20); 

		}

	</script>
	
  </head>

  <body onload="scrollText()">
	<!-- Your HTML goes here -->
		<div>
			<h3 id="m" >ABC</h3>


		</div>
	
	
  </body>
</html>
